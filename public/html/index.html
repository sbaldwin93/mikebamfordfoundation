<!DOCTYPE html>
<html ng-app="mikebamfordfoundation" lang="en">
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
		<title>Welcome</title>
		<intercept-url pattern="/favicon.ico" access="ROLE_ANONYMOUS"/>
		<!-- BOOTSTRAP -->
    	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    	<!-- INDEX.CSS -->
    	<link rel="stylesheet" href="/css/index.css">
    	<!-- JQUERY LIBRARIES -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    	<!--GOOGLE FONTS -->
    	<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    	<!-- BOOTSTRAP THEMES -->
		<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/node_modules/bootstrap/js/carousel.js"></script>
		<!-- ANGULAR -->
		<script src="/node_modules/angular/angular.min.js"></script>
		<!--ANGULAR ROUTE-->
    	<script src="/node_modules/angular-route/angular-route.min.js"></script>
		<!--INDEX.JS-->
		<script src="/javascript/index.js" type="text/javascript"></script>
	</head>
	<body ng-controller="mainController" ng-cloak>
		<div class="container-fluid" id="top-nav">
			<h2 class="mbf">Mike Bamford Foundation</h2>
		</div>
		<nav class="navbar navbar-default" id="con-nav">
		  <div class="container">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#" ng-mode="current" id="current">{{current}}</a>
		    </div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		      <li><a href="#home" ng-click="home()" id="navs-color">Home</a></li>
		        <li class="dropdown">
		          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="navs-color">The Foundation<span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="#foundation" ng-click="aboutTheFoundation()" id="navs-color">About the Foundation</a></li>
		            <li><a href="#ngu" ng-click="neverGiveUp()" id="navs-color">Never Give Up</a></li>
		            <li><a href="#ofn" ng-click="ourFamilyNow()" id="navs-color">Our Family Now</a></li>
		            <li><a href="#wydg" ng-click="whereYourDonationsGo()" id="navs-color">Where your donations go</a></li>
		          </ul>
		        </li>
		        <li><a href="#ms" ng-click="mikesStory()" id="navs-color">Mike's Story</a></li>
		        <li class="dropdown">
		          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="navs-color">Pendants<span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="#atp" ng-click="aboutThePendants()" id="navs-color">About The Pendants</a></li>
		            <li><a href="#order" ng-click="order()" id="navs-color">Order</a></li>
		          </ul>
		        </li>
		        <li><a href="#gt" ng-click="golfTournament()" id="navs-color">Golf Tournament</a></li>
		        <li><a href="#contact" ng-click="contact()" id="navs-color">Contact</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>
		<div ng-view></div>

		
		
		<!-- LIBRARIES -->
		<script src="/node_modules/ng-file-upload/dist/ng-file-upload.js"></script>
		<script src="/node_modules/ng-file-upload/dist/ng-file-upload-all.js"></script>
		<script src="/node_modules/ng-file-upload/dist/ng-file-upload-shim.js"></script>
	</body>
</html>
